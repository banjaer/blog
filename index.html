  <script type="text/javascript">
    var urlParams = new URLSearchParams(window.location.search);
    var queryValue = urlParams.get('q');    
    var kw = queryValue.replace(/-/g, ' ').replace(/\b\w/g, function(char) {
      return char.toUpperCase();
    });    

    var dom = "";
    function autoRelated(data) {
      var out = data[1];
      for (i = 0; i < out.length; i++) {
        var kw = out[i];
        dom += `<aside><h3 style="text-transform: capitalize;"><a style="text-decoration: none;" href="/search/${encodeURIComponent(kw)}">${out[i]}</a></h3><img alt="${kw}" src="https://tse1.mm.bing.net/th?q=${encodeURIComponent(kw)}" width="320" height="320" style="width:100%;height:auto;margin-right: 8px;margin-bottom: 8px;" /><small>Source: <i>${out[i]} from <a target='_blank' href='https://www.bing.com/images/search?q=${out[i]}'>bing.com</a></i></small></aside>`;
      }
      $("#relatedImage").html(dom);
    }
    $(document).ready(function() {
      var script = document.createElement("script");
      script.type = "text/javascript";
      script.src = "https://suggestqueries.google.com/complete/search?jsonp=autoRelated&hl=en&client=firefox&q=" + encodeURIComponent(queryValue);
      document.getElementsByTagName("head")[0].appendChild(script);
    });
  </script>

</script>
  
  <!-- Skrip untuk menampilkan loader -->
  <script>
    document.onreadystatechange = function() {
      if (document.readyState !== "complete") {
        document.querySelector(
          "body").style.visibility = "hidden";
        document.querySelector(
          "#loader").style.visibility = "visible";
      } else {
        document.querySelector(
          "#loader").style.display = "none";
        document.querySelector(
          "body").style.visibility = "visible";
      }
    };
